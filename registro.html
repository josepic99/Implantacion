  <form name="registro" action="register.php" method="POST">
    <hr>
    <label id="icon" for="nombre"><i class="icon-user"></i></label>
    <input type="text" name="nombre" id="nombre" placeholder="Primer nombre" required/>
    
    <label id="icon" for="institucion"><i class="icon-user"></i></label>
    <input type="text" name="institucion" id="institucion" placeholder="institucion" required/>

    <label id="icon" for="correo"><i class="icon-envelope"></i></label>

    <label id="icon" for="password"><i class="icon-shield"></i></label>
    <input type="password" name="password" id="password" placeholder="Contraseña" required/>

    <div class="gender">
        <input type="radio" value="None" id="male" name="gender" checked/>
        <label for="male" class="radio" chec>Hombre</label>
        <input type="radio" value="None" id="female" name="gender" />
        <label for="female" class="radio">Mujer</label>
    </div> 

    <input type="submit" class="button" value="Registrarse">
